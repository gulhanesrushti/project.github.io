<!DOCTYPE html>
<html>
<head>
	<title>modal</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<body>



<button data-toggle="modal" data-target="#rgmodal" class="btn btn-primary">Subscription</button>


    <div class="modal" id="rgmodal">
    	<div class="modal-dialog">
    		<div class="modal-content">
    			<div class="modal-header">
    				<h3> Sign-up </h3>
    				<button type="button" class="close">
    			</div>
    			<div class="modal-body">
    			<form>
    			    <div class="form-group">
    			        <label> Full-Name </label>
    			        <input type="text" placeholder="Enter name" class="form-group">
    			    </div>	
    			    <div class="form-group">
    			    	<label> Email-address </label>
                          <input type="email" placeholder="email id" class="form-control">
                    </div>
                    <div class="form group">
                    	<label> Password </label>
                    	<input type="Password" placeholder="password" class="form-control">
                    </div>

                    <div class="form-group">
                    	<label> choose Subscription </label>
                   	<select class="form-control">
                    		<option> Subscription for 8 days </option>
                    		<option> Subscription for 1 month </option>
                    		<option> Subscription for 3 month </option>
                    		<option> Subscription for 6 month </option>
                    </select>
                    </div>   

                
                    	<button type="submit" class="btn btn-primary"> Submit </button>
                    	
                </form>
                </div>
           
    
    			<div class="modal-footer">
    			    <button type="button" class="btn btn-primary">Close</button>
    	    	</div>
    	    </div>
    	 </div>
    </div>	    	
</body>


<script type="text/javascript">
    $(window).on('load', function() {
        $('#rgmodal').modal('show');
    });
</script>


</body>
</html>
